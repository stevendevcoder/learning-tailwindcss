<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-100">
    <header class="bg-white px-6 shadow">
      <div class="mx-auto flex max-w-6xl justify-between items-center h-16">
        <button
          id="toggleButton"
          class="rounded p-1 text-slate-500 transition-colors hover:bg-sky-500 hover:text-slate-100 focus-ring-0 focus:ring-slate-200"
        >
          <svg
            class="h-6 w-6"
            data-slot="icon"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            ></path>
          </svg>
        </button>

        <div class="flex justify-between items-center gap-8">
          <a
            href="#"
            class="text-sky-500 hover:text-sky-900 hover:rotate-12 transition duration-200"
          >
            <svg
              class="w-10 h-10"
              data-slot="icon"
              fill="none"
              stroke-width="1.5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"
              ></path>
            </svg>
          </a>

          <div class="space-x-8 hidden md:flex">
            <a
              href="index.html"
              class="px-3 py-2 text-slate-600 hover:text-sky-500"
              >Home</a
            >
            <a href="#" class="px-3 py-2 text-slate-600 hover:text-sky-500"
              >About</a
            >
            <a href="#" class="px-3 py-2 text-slate-600 hover:text-sky-500"
              >Blog</a
            >
            <a
              href="#"
              class="px-3 py-2 font-bold underline underline-offset-4 text-sky-500"
              >Contact</a
            >
          </div>
        </div>

        <div class="flex gap-2">
          <button
            class="rounded p-1 text-slate-500 transition-colors hover:bg-sky-500 hover:text-slate-100 focus-ring-0 focus:ring-slate-200"
          >
            <svg
              class="w-6 h-6"
              data-slot="icon"
              fill="none"
              stroke-width="1.5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              ></path>
            </svg>
          </button>
          <button
            class="rounded p-1 text-slate-500 transition-colors hover:bg-sky-500 hover:text-slate-100 focus-ring-0 focus:ring-slate-200"
          >
            <svg
              class="w-6 h-6"
              data-slot="icon"
              fill="none"
              stroke-width="1.5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <div id="mobileMenu" class="space-y-1 pb-3 pt-2 border-t hidden">
        <a
          href="index.html"
          class="block rounded-md text-slate-700 hover:bg-sky-500 hover:text-white px-3 py-2 transition-colors"
          >Home</a
        >
        <a
          href="#"
          class="block rounded-md text-slate-700 hover:bg-sky-500 hover:text-white px-3 py-2 transition-colors"
          >About</a
        >
        <a
          href="#"
          class="block rounded-md text-slate-700 hover:bg-sky-500 hover:text-white px-3 py-2 transition-colors"
          >Blog</a
        >
        <a
          href="#"
          class="block rounded-md font-bold underline underline-offset-4 text-slate-700 hover:bg-sky-500 hover:text-white px-3 py-2 transition-colors"
          >Contact</a
        >
      </div>
    </header>

    <main class="p-4 py-10">
      <div
        class="mx-auto max-w-[530px] bg-white rounded-xl py-6 px-16 shadow-lg"
      >
        <h2 class="text-2xl mb-7 text-slate-800 font-semibold">
          Formulario de contacto
        </h2>
        <form action="">
          <div class="text-slate-900 grid mb-3">
            <label for="name" class="mb-1">Nombre</label>
            <input
              class="border-gray-400 rounded-lg focus:ring-sky-300 focus:border-sky-300"
              type="text"
            />
          </div>
          <div class="text-slate-800 grid mb-3">
            <label for="name" class="mb-1">Telefono</label>
            <input
              class="border-gray-400 rounded-lg focus:ring-sky-300 focus:border-sky-300"
              type="text"
            />
          </div>
          <div class="text-slate-800 grid mb-3">
            <label for="name" class="mb-1">Email</label>
            <input
              class="border-gray-400 rounded-lg focus:ring-sky-300 focus:border-sky-300"
              type="email"
            />
          </div>
          <div class="text-slate-800 grid mb-3">
            <label for="name" class="mb-1">Ciudad</label>
            <select
              class="border-gray-400 rounded-lg focus:ring-sky-300 focus:border-sky-300"
              type="text"
            >
              <option value="">Bogota</option>
              <option value="">Medellin</option>
              <option value="">Manizales</option>
              <option value="">Cartagena</option>
              <option value="">Rioacaha</option>
            </select>
          </div>
          <div class="text-slate-800 grid mb-3">
            <label for="name" class="mb-1">Motivo de consulta</label>
            <div class="flex items-center mb-4">
              <input
                id="default-radio-1"
                type="radio"
                value=""
                name="default-radio"
                class="w-4 h-4 text-sky-600 bg-gray-100 border-gray-300 focus:ring-sky-500 dark:focus:ring-sky-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="default-radio-1"
                class="ms-2 text-md text-slate-800 dark:text-gray-300"
                >Cotizar</label
              >
              <input
                checked
                id="default-radio-2"
                type="radio"
                value=""
                name="default-radio"
                class="ml-4 w-4 h-4 text-sky-600 bg-gray-100 border-gray-300 focus:ring-sky-500 dark:focus:ring-sky-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="default-radio-2"
                class="ms-2 text-md text-slate-800 dark:text-gray-300"
                >Contratar</label
              >
              <input
                checked
                id="default-radio-2"
                type="radio"
                value=""
                name="default-radio"
                class="ml-4 w-4 h-4 text-sky-600 bg-gray-100 border-gray-300 focus:ring-sky-500 dark:focus:ring-sky-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="default-radio-2"
                class="ms-2 text-md text-slate-800 dark:text-gray-300"
                >Reclamo</label
              >
            </div>
          </div>
          <div
            class="text-slate-800 mt-4 flex items-center gap-2 cursor-pointer"
          >
            <input
              class="rounded-sm w-5 h-5"
              type="checkbox"
              id="terms"
              name="terms"
            />
            <label for="terms">
              Acepto los t√©rminos y condiciones de privacidad
            </label>
          </div>
          <button
            class="mt-6 w-full bg-slate-950 rounded-lg py-2 text-white font-semibold border- hover:bg-white hover:text-slate-950 border-slate-950 transition-all"
          >
            Enviar
          </button>
        </form>
      </div>
    </main>

    <script>
      let mobileMenu = document.getElementById("mobileMenu");
      let elementHTML = document.getElementById("html");

      let toggleButton = document.getElementById("toggleButton");
      let toggleTheme = document.getElementById("toggleTheme");

      toggleButton.addEventListener("click", () => {
        let clases = mobileMenu.className.includes("flex");

        if (clases) {
          //Si incluye flex lo escondemos
          mobileMenu.classList.remove("flex-col");
          mobileMenu.classList.replace("flex", "hidden");
        } else {
          mobileMenu.classList.replace("hidden", "flex");
          mobileMenu.classList.add("flex-col");
        }
        console.log(!clases ? "Abierto" : "Cerrado");
      });

      toggleTheme.addEventListener("click", () => {
        elementHTML.className == ""
          ? elementHTML.classList.add("dark")
          : elementHTML.classList.remove("dark");
      });
    </script>
  </body>
</html>
